<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="../../dist/components/auth/login.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Log In</title>
  </head>
  <body>
    <h1>Log in</h1>
    <form id="login-form">
      <!-- TODO: Fix autocomplete-->
      <div class="input-group">
        <label
          for="username"
          class="label"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="username"
          autocomplete="username"
          required
        />
        <span class="err-msg"></span>
      </div>
      <div class="input-group">
        <label
          for="password"
          class="label"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="password"
          autocomplete="current-password"
          minlength="3"
          required
        />
        <span class="err-msg"></span>
      </div>
      <br />
      <button
        type="submit"
        class="button"
      >
        Login
      </button>
    </form>
  </body>
</html>
