<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="../../dist/components/auth/sign-up.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="sign-up-form">
      <!-- TODO: Fix autocomplete-->
      <div class="input-group">
        <label
          for="name"
          class="label"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="name"
          autocomplete="name"
          required
        />
      </div>
      <div class="input-group">
        <label
          for="email"
          class="label"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="email"
          autocomplete="email"
          required
        />
      </div>
      <div class="input-group">
        <label
          for="password"
          class="label"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="password"
          autocomplete="current-password"
          minlength="3"
          required
        />
      </div>
      <br />
      <button
        type="submit"
        class="button"
      >
        Sign Up
      </button>
    </form>
  </body>
</html>
